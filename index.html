<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Makerrr</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="first-column">
      <input type="color" id="color" />
      <div
        class="color-option"
        style="background-color: #e74c3c"
        data-color="#e74c3c"
      ></div>
      <div
        class="color-option"
        style="background-color: #2ecc71"
        data-color="#2ecc71"
      ></div>
      <div
        class="color-option"
        style="background-color: #3498db"
        data-color="#3498db"
      ></div>
      <div
        class="color-option"
        style="background-color: #9b59b6"
        data-color="#9b59b6"
      ></div>
      <div
        class="color-option"
        style="background-color: #1abc9c"
        data-color="#1abc9c"
      ></div>
      <div
        class="color-option"
        style="background-color: #e67e22"
        data-color="#e67e22"
      ></div>
      <div
        class="color-option"
        style="background-color: #16a085"
        data-color="#16a085"
      ></div>
      <div
        class="color-option"
        style="background-color: #f1c40f"
        data-color="#f1c40f"
      ></div>
      <div
        class="color-option"
        style="background-color: #95a5a6"
        data-color="#95a5a6"
      ></div>
    </div>

    <canvas> </canvas>

    <div class="last-column">
      <input
        id="line-width"
        type="range"
        min="1"
        max="10"
        value="5"
        step="0.5"
      />
      <button id="mode-button">🩸Fill</button>
      <button id="destroy-button">💣 Destroy</button>
      <button id="eraser-button">❌ Erase</button>
      <label class="file-button" for="file"> 💅 Add Photo </label>
      <input type="file" accept="image/*" id="file" style="display: none" />

      <input type="text" placeholder="Write and then double click" id="text" />

      <label for="font-style">🔠 Font style</label>
      <select name="font-style" id="font-style">
        <option value="1">Roboto</option>
        <option value="2">Tagalog</option>
      </select>

      <button id="save">🎨 Save image</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
